  redis:
    image: redis:latest
    container_name: my-redis
    ports:
      - '6379:6379'
    command: ['redis-server', '--appendonly', 'yes']
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  postgres-volume:
    driver: local
  redis-data:
